spring.application.name=demo-library-event-consume




server.port=8081
spring.profiles.active=local
spring.config.active.on-profile=local
spring.kafka.topic=library-events
spring.kafka.producer.bootstrap-servers=localhost:9092
#spring.kafka.producer.properties.retries=10
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringDeserializer